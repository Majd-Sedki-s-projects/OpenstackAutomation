
<!doctype html>
<html>
<head>
{%block content %}
    <title>OpenAutomation</title>

    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/formatting.css' %}"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css"/>
    
    <script type="text/javascript" src="{% static 'js/pageFunctions.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'js/leavePageWarning.js' %}"></script>
    
    
{% endblock %}  
</head>
<body onload="draw();">

<h1>OpenAutomation</h1>
<table>
    <tr>
        <td>
            <h2>Node</h2>
            <table>
                <tr>
                    <td></td>
                    <td><label for="node-id">Id</label></td>
                    <td><input id="node-id" type="text" value=""></td>
                </tr>
                <!--<tr>
                    <td></td>
                    <td><label for="node-label">Label</label></td>
                    <td><input id="node-label" type="text" value=""></td>
                </tr>-->
                <tr>
                    <td></td>
				</tr>
                <tr> 
                    <td></td>
            </table>
            <table>
                <tr>
                    <td><label for="node-image">Devices:</label></td>
                    <td><img id = "Router" src = "/static/images/router.png" onclick="addNode('router')"BORDER="0" onmouseover="" style="cursor: pointer;"/></td>
                    <td><img id = "Network" src = "/static/images/network.png" onclick="addNode('network')" BORDER="0" onmouseover="" style="cursor: pointer;"/></td>
                    <td><img id = "VM" src = "/static/images/vm.png" onclick="addNode('vm')" BORDER="0" onmouseover="" style="cursor: pointer;"/></td>
                    <td><img id = "Apache" src = "/static/images/apache.png" onclick="addNode('apache')"BORDER="0" onmouseover="" style="cursor: pointer;"/></td>
                </tr>
            </table>
            <table>
                <tr>
                    <button id="submitJson" onclick="deploy();">Deploy to Openstack</button>
                    <button id="node-remove" onclick="removeNode();">Remove from Network</button>
                    <button id="tearDown" onclick="tearDown();">Tear Down from Openstack</button>
                </tr>
                
                <tr>
                    <button id="save template" onclick="saveTopology();">Save Topology to Database</button>
                    <button id="return template" onclick="returnTopology();">Return Topology from Database</button>
                </tr>
					<form method="POST">
					<select id="top_name_retrieve">
					{% for entry in topology_name %}
						<option value="{{ entry.id }}">{{ entry }}</option>
					{% endfor %}
					</select>
					</form>
            </table>
        </td>
        <td>
        </td>
    </tr>

</table>

<h1>View</h1>
<table class="view">
    <colgroup>
        <col width="25%">
        <col width="25%">
        <col width="50%">
    </colgroup>
    <tr>
        <td>
            <h2>Nodes</h2>
            <pre id="nodes"></pre>
        </td>

        <td>
            <h2>Edges</h2>
            <pre id="edges"></pre>
        </td>

        <td>
            <h2>Network</h2>

            <div id="network"></div>
        </td>
    </tr>
</table>

</body>
</html>
